name: Expo React Native Build

on:
  push:
    branches:
      - master   # ðŸ‘ˆ Use master if your repo uses master, not main
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build Expo App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Expo App (Web)
        run: npx expo export:web

      - name: Upload Web Build as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: expo-web-build
          path: dist/
